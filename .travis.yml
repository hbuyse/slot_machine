language: c

notifications:
  email: false

sudo: required

dist: trusty

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

before_script:
- echo ${LANG}
- echo ${LC_ALL}
- if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew install gettext; brew link --force gettext; export CFLAGS=-D__OSX__ fi

script:
  - make CC=${CC} LD=${CC} OPTIM=NONE test && ./tests/test.out
